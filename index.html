<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CNRT - Comisión Nacional de Regulación del Transporte</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase -->
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
</head>
<body>
  <div class="glow"></div>
  <div class="container">
    <!-- Logo -->
    <div class="logo-box">
      <img src="logo.png" alt="Logo CNRT">
    </div>

    <h1>Comisión Nacional de Regulación del Transporte</h1>
    <h3>Sistema de Registro de Vehículos y VTV</h3>

    <!-- Registro -->
    <div class="card">
      <h2>Registrar</h2>
      <select id="tipo">
        <option value="vehiculos">Vehículo</option>
        <option value="vtvs">VTV</option>
      </select>
      <input type="text" id="patente" placeholder="Patente">
      <input type="text" id="empresa" placeholder="Empresa">
      <input type="number" id="anio" placeholder="Año de fabricación">
      <textarea id="descripcion" placeholder="Detalles / Descripción"></textarea>
      <button onclick="registrar()">Registrar</button>
    </div>

    <!-- Búsqueda -->
    <div class="card">
      <h2>Buscar Vehículo</h2>
      <input type="text" id="busqueda" placeholder="Patente...">
      <button onclick="buscar()">Buscar</button>
      <div id="resultados"></div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
