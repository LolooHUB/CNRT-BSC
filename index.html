<body>
  <header>
    <img src="logo.png" alt="CNRT Logo">
    <h1>Comisión Nacional de Regulación del Transporte</h1>
  </header>

  <main>
    <section class="card">
      <h2>Registrar Vehículo</h2>
      <form id="formVehiculo">
        <label>Patente</label>
        <input id="patente" required>
        <label>Empresa</label>
        <input id="empresa" required>
        <label>Año de Fabricación</label>
        <input id="anio" type="number" required>
        <label>Detalles</label>
        <textarea id="detalles"></textarea>
        <label>Descripción</label>
        <textarea id="descripcion"></textarea>
        <button type="submit">Registrar</button>
      </form>
    </section>

    <section class="card">
      <h2>Registrar VTV</h2>
      <form id="formVtv">
        <label>Patente</label>
        <input id="vtvPatente" required>
        <label>Empresa</label>
        <input id="vtvEmpresa" required>
        <label>Año de Fabricación</label>
        <input id="vtvAnio" type="number" required>
        <label>Fecha Vencimiento</label>
        <input id="vtvFecha" type="date" required>
        <label>Observaciones</label>
        <textarea id="vtvObs"></textarea>
        <button type="submit">Registrar</button>
      </form>
    </section>

    <section class="card">
      <h2>Buscar Vehículo</h2>
      <form id="formBuscar">
        <label>Patente</label>
        <input id="buscarPatente" required>
        <button type="submit">Buscar</button>
      </form>
      <div id="resultados"></div>
    </section>
  </main>

  <footer>
    © 2025 Comisión Nacional de Regulación del Transporte · Ministerio de Transporte de la Nación
  </footer>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="script.js"></script>
</body>
