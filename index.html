<script type="module" src="script.js"></script>
<script>
  function mostrarPagina(pagina){
    document.getElementById("pagina-cnrt").style.display = (pagina === 'cnrt') ? 'flex' : 'none';
    document.getElementById("pagina-vtv").style.display = (pagina === 'vtv') ? 'flex' : 'none';
    const cards = document.querySelectorAll(".card");
    cards.forEach(c => { c.classList.remove("animate"); void c.offsetWidth; c.classList.add("animate"); });
  }
</script>
</body>
</html>
